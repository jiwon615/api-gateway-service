#          predicates:
#            - Path=/user-service/** # 사용자가 요청한 주소
#          filters:
#            - name: LogFilter
#              args:
#                baseMessage: Welcome to Jiwon's Jimart. This is test base message.
#                preLogger: true
#                postLogger: true
        # Product Microservice
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product-service/**

        # Orders Microservice
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/**
